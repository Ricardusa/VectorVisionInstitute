<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VVI - Contact Us</title>
  <!-- Bootstrap CSS (you can replace it with your own CSS or link to Bootstrap CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Your custom CSS file -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Bootstrap JS (optional, add if needed) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/site.webmanifest">
  <link rel="mask-icon" href="/assets/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <style>
  .background-HLimage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-image: url('/assets/img/contactBackground.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0.9;  /* Adjust the opacity (0.0 to 1.0) */
  }
  </style>
</head>

<body>
<!-- HEADER SECTION -->
<div th:replace="~{header :: header}"></div>

<div class="background-HLimage"></div>

<!-- CONTACT SECTION -->
<section id="contact" class="text-center">
  <div class="container">
    <h2 class="custom-effect display-4 font-weight-bold mt-3" >Contact Us</h2>
    <p class="lead" style="color: rgba(0,0,0,0.6);
    text-shadow: 2px 2px 3px rgba(255,255,255,0.1);">If you have any questions, feel free to reach out to us.</p>
    <div class="row">
      <div class="col-md-6">
        <ul>
          <li class="alert alert-danger" role="alert"
              th:each="error : ${#fields.errors('contact.*')}" th:text="${error}" />
        </ul>
        <!-- Form th:action="@{/saveMsg}"-->
        <form action="/saveMsg" method="post" th:object="${contact}">
          <div class="form-group">
            <label class="text-left d-block text-white font-weight-bold" for="name">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label class="text-left d-block text-white font-weight-bold" for="mobileNum">Phone Number:</label>
            <input type="text" class="form-control" th:field="*{mobileNum}" placeholder="Your Mobile Number" required>
          </div>
          <div class="form-group">
            <label class="text-left d-block text-white font-weight-bold" for="email">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label class="text-left d-block text-white font-weight-bold" for="subject">Subject:</label>
            <input type="text" class="form-control" th:field="*{subject}" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <label class="text-left d-block text-white font-weight-bold" for="message">Message:</label>
            <textarea class="form-control" th:field="*{message}" rows="4" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-primary-custom mb-3">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <!-- Map -->
        <div style="height: 400px; border-radius: 8px; overflow: hidden; margin-top: 20px; margin-bottom: 20px;">
          <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.6910100780595!2d-122.41941548432835!3d37.77492997975182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580d1fbac902b%3A0x96f40e1d93c07d7c!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1574459423120!5m2!1sen!2sus"
                  width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                  title="VVI Location"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER SECTION -->
<div th:replace="~{footer :: footer}"></div>

<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top" class="btn btn-scroll-custom" style="position: fixed; bottom: 10px; right: 10px; display: none;">
  ðŸ¡¹
</button>
<script>
  // When the user scrolls, check the scroll position to determine whether to show or hide the button
  window.onscroll = function () {
    scrollFunction();
  };

  function scrollFunction() {
    // Get the move top button element
    var moveTopButton = document.getElementById("movetop");

    // If the user has scrolled down at least 20 pixels, show the button; otherwise, hide it
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      moveTopButton.style.display = "block";
    } else {
      moveTopButton.style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
<!-- //move top -->

</body>
</html>
